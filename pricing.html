	<head>
		<title>Form</title>
		<link rel="stylesheet" href="formsproject.css">
		<meta charset="utf-8">
	</head>
	<link rel="stylesheet" href="finalproject.css">
	<body>
			<h1>Pricing request</h1>
		<div id="main-content">
			<form action="forms.php" method="post" id="register-form">
	<fieldset>
		<legend>Details of Event</legend>
		<div class="form-row">
		<label for="name">Name:</label>
		<input id="name" type="text" name="name" placeholder="Your full name"><br>
		</div>
		<div class="form-row">
		<label for="email">Email:</label>
		<input id="email" type="text" name="email"><br>
		</div>
		<div class="form-row">
		<label for="Type of Event">Type of Event:</label>
		<input id="Type of Event" type="Type of Event" name="Type of Event" placeholder="Wedding"><br>
		<div class="form-row">
		<label for="state">State:</label>
		<select id="state" name="state">			
			<option value="UT">Utah</option>
			<option value="HI" selected ="selected">Hawaii</option>
		</select>
		</div>
		<div class="textarea-row">
		<label for="comments">Other details for event:</label><br>
		<textarea id="comments" name="comments" rows="7" cols="50"></textarea>
		</div>
		<div class="submit-row">
		<input type="submit" value="Register">
		</div>
		</fieldset>
		</form>
	</div>
	</body>
